<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MODUL 4 JAVA SCRIPT</title>

  <body>
    <script>
      var teksPilihan = [];
      function tampilPil() {
        var banyakPil = document.getElementById("banyakPil").value;
        var pilihan = "";

        for (var i = 1; i <= banyakPil; i++) {
          pilihan +=
            "<p> Pilihan " +
            i +
            '<input type="text" id="input ' +
            i +
            ' " placeholder = "Masukkan Pilihan" >' +
            "</p>";
        }
        document.getElementById("pilihan").innerHTML = pilihan;
      }

      function resultBttn() {
        var banyakPil = document.getElementById("banyakPil").value;
        var teksPil = "";

        for (var i = 1; i <= banyakPil; i++) {
          teksPilihan[i - 1] = document.getElementById("input" + i).value;
          teksPil +=
            '<p><input type="radio" name="pilihan" value="' +
            teksPilihan[i - 1] +
            '"> ' +
            teksPilihan[i - 1] +
            "</p>";
        }
        document.getElementById("buttonRadio").innerHTML = teksPil;
      }
    </script>
    <h2>Berikut adalah Tugas yang dikerjakan :</h2>
    <label for="nama">Nama : </label>
    <input type="text" id="nama" placeholder="Masukkan Nama" />
    <br />
    <p>
    <label for="banyakPil">Jumlah Pilihan : </label>
    <input type="number" id="banyakPil" placeholder="Masukkan Jumlah" />
    <br />
    </p>
    <button onclick="tampilPil()">OK</button>
    <div id="pilihan"></div>
    <br />
    <button onclick="resultBttn()">Tampil</button>
    <div id="buttonRadio"></div>
